syntax = "proto3";

package hashfiles;

option go_package = "./hashfiles";

message HashFile {
  string name = 1;
  string url = 2;
  string content_hash = 3;
  repeated WordAndPosition words = 6;
  string text_link = 7;
}

message WordAndPosition {
  string word = 1;
  int64 start_position = 2;
  int64 end_position = 3;
}

message WikiData {
  string title = 1;
  string text = 2;
}